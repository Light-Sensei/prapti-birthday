<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="background-image">
    <div class="content-container">
        <h1>Select Your Reward</h1>
        <div class="reward-container">
            <img src="outfit1.jpg" alt="Outfit 1" onclick="selectReward()">
            <img src="outfit2.jpg" alt="Outfit 2" onclick="selectReward()">
            <img src="outfit3.jpg" alt="Outfit 3" onclick="selectReward()">
            <img src="outfit4.jpg" alt="Outfit 4" onclick="selectReward()">
            <img src="outfit5.jpg" alt="Outfit 5" onclick="selectReward()">
        </div>
    </div>
    <script>
        function selectReward() {
            const skipCount = parseInt(localStorage.getItem('skipCount')) || 0;
            if (skipCount > 1) {
                alert("You skipped too many games! You can't select a reward.");
            } else {
                alert("yayyyyy, you got it :3 (sorry, I can't get you the real one im broke)");
            }
        }
    </script>
</body>
</html>
